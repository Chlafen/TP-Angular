<form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" required [(ngModel)]="login.email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" required [(ngModel)]="login.password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="alert alert-danger mt-4" role="alert" *ngIf="error">
      {{error}}
    </div>
    <button type="submit" class="btn btn-primary mt-4" (click)="onSubmit()">Submit</button>
</form>
