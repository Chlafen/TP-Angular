
<div class="card-container mb-0">
    <div class="card">
        <div class="front">
            <div class="cover">
                <img [src]="person.path!|defaultImage"/>
            </div>
            <div class="user">
                <img class="img-circle" [src]="person.path!|defaultImage"/>
            </div>
            <div class="content">
                <div class="main">
                    <h3 class="name">{{person.fname}} {{person.lname}}</h3>
                    <p class="profession">{{person.job}}</p>
                    <p class="text-center">"I'm the new Sinatra, and since I made it here I can make it anywhere, yeah, they love me everywhere"</p>
                </div>
                <div class="footer">
                    <i class="fa fa-mail-forward"></i>
                </div>
            </div>
        </div> <!-- end front panel -->
        <div class="back">
            <div class="header">
                <h5 class="motto">"To be or not to be, this is my awesome motto!"</h5>
            </div>
            <div class="content">
                <div class="main">
                    <h4 class="text-center">{{person.job}}</h4>
                    <p class="text-center">
                      Web design, Adobe Photoshop, HTML5, CSS3, Corel and many others...
                    </p>
                    <div class="stats-container row">
                        <div class="stats mx-auto">
                            <h4>35</h4>
                            <p>
                                Projects
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
